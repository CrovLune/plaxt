<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plaxt Admin - User Management</title>
  <link rel="icon" type="image/png" href="/static/img/favicon.png">
  <link rel="stylesheet" href="/static/css/wizard.css">
  <style>
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .admin-header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary, #1a1a1a);
    }

    .admin-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .stat-label {
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      color: #1a1a1a;
    }

    .users-table-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .table-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .table-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: black;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
    }

    .users-table thead {
      background: rgba(0, 0, 0, 0.02);
    }

    .users-table th {
      text-align: left;
      padding: 1rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .users-table td {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      color: black;
    }

    .users-table tbody tr {
      transition: background-color 0.2s;
    }

    .users-table tbody tr:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-healthy {
      background: rgba(16, 185, 129, 0.1);
      color: #059669;
    }

    .status-healthy .status-dot {
      background: #10b981;
    }

    .status-warning {
      background: rgba(245, 158, 11, 0.1);
      color: #d97706;
    }

    .status-warning .status-dot {
      background: #f59e0b;
    }

    .status-expired {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
    }

    .status-expired .status-dot {
      background: #ef4444;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-edit {
      background: #3b82f6;
      color: white;
    }

    .btn-edit:hover {
      background: #2563eb;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    .btn-delete:hover {
      background: #dc2626;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      color: #374151;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-back:hover {
      background: white;
      border-color: rgba(0, 0, 0, 0.2);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      color: black;
    }

    .modal-body {
      margin-bottom: 1.5rem;
      color: black;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .modal-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #9ca3af;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      opacity: 0.5;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: #9ca3af;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .admin-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .users-table {
        font-size: 0.875rem;
      }

      .users-table th,
      .users-table td {
        padding: 0.75rem;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>User Management</h1>
      <div style="display: flex; gap: 0.75rem;">
        <a href="/admin/queue" class="btn btn-edit" style="text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
          </svg>
          Queue Monitor
        </a>
        <a href="/" class="btn-back">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M8 4L2 10L8 16M2 10H18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Back to Home
        </a>
      </div>
    </div>

    <div class="admin-stats">
      <div class="stat-card">
        <div class="stat-label">Total Users</div>
        <div class="stat-value" id="stat-total">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Healthy</div>
        <div class="stat-value" id="stat-healthy" style="color: #10b981;">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Warning</div>
        <div class="stat-value" id="stat-warning" style="color: #f59e0b;">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Expired</div>
        <div class="stat-value" id="stat-expired" style="color: #ef4444;">-</div>
      </div>
    </div>

    <div id="error-container"></div>

    <div class="users-table-container">
      <div class="table-header">
        <h2>All Users</h2>
      </div>
      <div id="table-content">
        <div class="loading">Loading users...</div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit User</h2>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <input type="hidden" id="edit-user-id">
          <div class="form-group">
            <label for="edit-username">Plex Username</label>
            <input type="text" id="edit-username" required>
          </div>
          <div class="form-group">
            <label for="edit-display-name">Trakt Display Name</label>
            <input type="text" id="edit-display-name">
          </div>
        </form>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" style="border: 1px solid lightgray;" onclick="closeEditModal()">Cancel</button>
        <button type="button" class="btn btn-edit" onclick="saveUser()">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Delete User</h2>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user?</p>
        <p><strong id="delete-user-name"></strong></p>
        <p style="color: #dc2626; margin-top: 1rem;">This action cannot be undone.</p>
        <input type="hidden" id="delete-user-id">
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" style="border: 1px solid lightgray" onclick="closeDeleteModal()">Cancel</button>
        <button type="button" class="btn btn-delete" onclick="confirmDelete()">Delete User</button>
      </div>
    </div>
  </div>

  <script>
    let users = [];

    // Load users on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadUsers();
      // Refresh every 30 seconds
      setInterval(loadUsers, 30000);
    });

    async function loadUsers() {
      try {
        const response = await fetch('/admin/api/users');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        users = await response.json();
        renderUsers();
        updateStats();
      } catch (error) {
        showError('Failed to load users: ' + error.message);
      }
    }

    function renderUsers() {
      const container = document.getElementById('table-content');
      
      if (users.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <h3>No users yet</h3>
            <p>Add your first user through the onboarding flow.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <table class="users-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Trakt Display Name</th>
              <th>Token Status</th>
              <th>Last Updated</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${users.map(user => `
              <tr>
                <td><strong>${escapeHtml(user.username)}</strong></td>
                <td>${user.trakt_display_name ? escapeHtml(user.trakt_display_name) : '<em style="color: #9ca3af;">Not set</em>'}</td>
                <td>
                  <span class="status-indicator status-${user.status}">
                    <span class="status-dot"></span>
                    ${user.status === 'healthy' ? 'Healthy' : user.status === 'warning' ? 'Warning' : 'Expired'}
                  </span>
                </td>
                <td>${formatDate(user.updated)}</td>
                <td>
                  <div class="actions">
                    <button class="btn btn-edit" onclick="editUser('${user.id}')">Edit</button>
                    <button class="btn btn-delete" onclick="deleteUser('${user.id}')">Delete</button>
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function updateStats() {
      const total = users.length;
      const healthy = users.filter(u => u.status === 'healthy').length;
      const warning = users.filter(u => u.status === 'warning').length;
      const expired = users.filter(u => u.status === 'expired').length;

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-healthy').textContent = healthy;
      document.getElementById('stat-warning').textContent = warning;
      document.getElementById('stat-expired').textContent = expired;
    }

    function editUser(id) {
      const user = users.find(u => u.id === id);
      if (!user) return;

      document.getElementById('edit-user-id').value = user.id;
      document.getElementById('edit-username').value = user.username;
      document.getElementById('edit-display-name').value = user.trakt_display_name || '';
      
      document.getElementById('edit-modal').classList.add('active');
    }

    function closeEditModal() {
      document.getElementById('edit-modal').classList.remove('active');
    }

    async function saveUser() {
      const id = document.getElementById('edit-user-id').value;
      const username = document.getElementById('edit-username').value.trim();
      const displayName = document.getElementById('edit-display-name').value.trim();

      if (!username) {
        alert('Username is required');
        return;
      }

      try {
        const response = await fetch(`/admin/api/users/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: username,
            trakt_display_name: displayName || null
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        closeEditModal();
        await loadUsers();
        showSuccess('User updated successfully');
      } catch (error) {
        showError('Failed to update user: ' + error.message);
      }
    }

    function deleteUser(id) {
      const user = users.find(u => u.id === id);
      if (!user) return;

      document.getElementById('delete-user-id').value = user.id;
      document.getElementById('delete-user-name').textContent = user.username;
      
      document.getElementById('delete-modal').classList.add('active');
    }

    function closeDeleteModal() {
      document.getElementById('delete-modal').classList.remove('active');
    }

    async function confirmDelete() {
      const id = document.getElementById('delete-user-id').value;

      try {
        const response = await fetch(`/admin/api/users/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        closeDeleteModal();
        await loadUsers();
        showSuccess('User deleted successfully');
      } catch (error) {
        showError('Failed to delete user: ' + error.message);
      }
    }

    function showError(message) {
      const container = document.getElementById('error-container');
      container.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
      setTimeout(() => container.innerHTML = '', 5000);
    }

    function showSuccess(message) {
      const container = document.getElementById('error-container');
      container.innerHTML = `<div class="error-message" style="background: #d1fae5; color: #065f46;">${escapeHtml(message)}</div>`;
      setTimeout(() => container.innerHTML = '', 3000);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
      if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
      
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function formatTokenAge(hours) {
      if (hours < 1) return 'Less than 1 hour';
      if (hours < 24) return `${Math.floor(hours)} hours`;
      const days = Math.floor(hours / 24);
      return `${days} day${days > 1 ? 's' : ''}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Close modals on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeEditModal();
        closeDeleteModal();
      }
    });

    // Close modals on background click
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeEditModal();
          closeDeleteModal();
        }
      });
    });
  </script>
</body>
</html>
