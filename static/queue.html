<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plaxt Admin - Queue Monitor</title>
  <link rel="icon" type="image/png" href="/static/img/favicon.png">
  <link rel="stylesheet" href="/static/css/wizard.css">
  <style>
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .admin-header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary, #1a1a1a);
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .last-updated {
      font-size: 0.875rem;
      color: #666;
    }

    .admin-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .stat-label {
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      color: #1a1a1a;
    }

    .users-table-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .table-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: black;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
    }

    .users-table thead {
      background: rgba(0, 0, 0, 0.02);
    }

    .users-table th {
      text-align: left;
      padding: 1rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .users-table td {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      color: black;
    }

    .users-table tbody tr {
      transition: background-color 0.2s;
    }

    .users-table tbody tr:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-healthy {
      background: rgba(16, 185, 129, 0.1);
      color: #059669;
    }

    .status-healthy .status-dot {
      background: #10b981;
    }

    .status-queued {
      background: rgba(59, 130, 246, 0.1);
      color: #2563eb;
    }

    .status-queued .status-dot {
      background: #3b82f6;
    }

    .status-draining {
      background: rgba(6, 182, 212, 0.1);
      color: #0891b2;
    }

    .status-draining .status-dot {
      background: #06b6d4;
    }

    .status-stalled {
      background: rgba(245, 158, 11, 0.1);
      color: #d97706;
    }

    .status-stalled .status-dot {
      background: #f59e0b;
    }

    .status-errors {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
    }

    .status-errors .status-dot {
      background: #ef4444;
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .event-log {
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.875rem;
    }

    .event-row {
      display: grid;
      grid-template-columns: 80px 120px 200px 200px 1fr;
      padding: 0.5rem 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      align-items: center;
    }

    .event-row:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .event-time {
      color: #666;
    }

    .event-operation {
      font-weight: 500;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-back {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-back:hover {
      background: #e5e7eb;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: white;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>Queue Monitor</h1>
      <div class="header-actions">
        <span class="last-updated" id="last-updated">Loading...</span>
        <a href="/admin" class="btn btn-back">‚Üê Back to Admin</a>
      </div>
    </div>

    <!-- System Overview -->
    <div class="admin-stats">
      <div class="stat-card">
        <div class="stat-label">Total Users</div>
        <div class="stat-value" id="total-users">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active Queues</div>
        <div class="stat-value" id="active-queues">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Events</div>
        <div class="stat-value" id="total-events">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">System Mode</div>
        <div class="stat-value" id="system-mode">-</div>
      </div>
    </div>

    <!-- Per-User Queue Table -->
    <div class="users-table-container">
      <div class="table-header">
        <h2>Queue Status by User</h2>
      </div>
      <table class="users-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Events</th>
            <th>Oldest Event</th>
            <th>Status</th>
            <th>Processed/Failed</th>
          </tr>
        </thead>
        <tbody id="queue-table-body">
          <tr>
            <td colspan="5" class="empty-state">
              <div class="empty-state-icon">‚è≥</div>
              <div>Loading queue status...</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Recent Events Log -->
    <div class="users-table-container">
      <div class="table-header">
        <h2>Recent Queue Events</h2>
      </div>
      <div class="event-log" id="event-log">
        <div class="empty-state">
          <div class="empty-state-icon">üìã</div>
          <div>Loading recent events...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const refreshInterval = 5000; // 5 seconds
    let lastUpdate = Date.now();

    async function fetchQueueStatus() {
      try {
        const response = await fetch('/admin/api/queue/status');
        if (!response.ok) throw new Error('Failed to fetch');
        const data = await response.json();
        updateUI(data);
        lastUpdate = Date.now();
        updateLastUpdatedTime();
      } catch (error) {
        console.error('Error fetching queue status:', error);
        document.getElementById('last-updated').textContent = 'Error loading data';
      }
    }

    async function fetchQueueEvents() {
      try {
        const response = await fetch('/admin/api/queue/events');
        if (!response.ok) throw new Error('Failed to fetch');
        const data = await response.json();
        updateEventLog(data.events);
      } catch (error) {
        console.error('Error fetching queue events:', error);
      }
    }

    function updateUI(data) {
      // Update summary cards
      document.getElementById('total-users').textContent = data.system.total_users;
      document.getElementById('active-queues').textContent = data.system.users_with_queues;
      document.getElementById('total-events').textContent = data.system.total_events;
      document.getElementById('system-mode').textContent = `${data.system.mode.toUpperCase()} üî¥`;

      // Update user table
      const tbody = document.getElementById('queue-table-body');
      
      if (data.users.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="empty-state">
              <div class="empty-state-icon">‚úÖ</div>
              <div>No users found</div>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = data.users.map(user => {
        const processed = user.events_processed || 0;
        const failed = user.events_failed || 0;
        const progressInfo = user.drain_active ? `${processed} / ${failed}` : '-';

        return `
          <tr>
            <td>
              <strong>${escapeHtml(user.username)}</strong>
              ${user.trakt_display_name ? `<br><small style="color: #666;">${escapeHtml(user.trakt_display_name)}</small>` : ''}
            </td>
            <td>${user.queue_size}</td>
            <td>${formatAge(user.oldest_event_age_seconds)}</td>
            <td>${renderStatus(user.status)}</td>
            <td>${progressInfo}</td>
          </tr>
        `;
      }).join('');
    }

    function updateEventLog(events) {
      const logContainer = document.getElementById('event-log');
      
      if (!events || events.length === 0) {
        logContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <div>No recent events</div>
          </div>
        `;
        return;
      }

      logContainer.innerHTML = events.map(event => `
        <div class="event-row">
          <div class="event-time">${formatTime(event.timestamp)}</div>
          <div>${escapeHtml(event.username || event.user_id.substring(0, 8))}</div>
          <div class="event-operation">${formatOperation(event.operation)}</div>
          <div>${escapeHtml(event.event_id ? event.event_id.substring(0, 8) : '-')}</div>
          <div style="color: #666;">${escapeHtml(event.error || event.details || '-')}</div>
        </div>
      `).join('');
    }

    function formatAge(seconds) {
      if (!seconds) return '-';
      if (seconds < 60) return `${seconds}s`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h`;
      return `${Math.floor(seconds / 86400)}d`;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      
      if (diffSec < 60) return `${diffSec}s ago`;
      if (diffSec < 3600) return `${Math.floor(diffSec / 60)}m ago`;
      return date.toLocaleTimeString();
    }

    function formatOperation(op) {
      // Remove 'queue_' prefix and format
      return op.replace('queue_', '').replace(/_/g, ' ');
    }

    function renderStatus(status) {
      const statusClasses = {
        'healthy': 'status-healthy',
        'queued': 'status-queued',
        'draining': 'status-draining pulse',
        'stalled': 'status-stalled',
        'errors': 'status-errors'
      };

      return `
        <span class="status-indicator ${statusClasses[status] || ''}">
          <span class="status-dot"></span>
          ${status}
        </span>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateLastUpdatedTime() {
      const seconds = Math.floor((Date.now() - lastUpdate) / 1000);
      document.getElementById('last-updated').textContent = 
        seconds === 0 ? 'Just updated' : `Updated ${seconds}s ago`;
    }

    // Initial load
    fetchQueueStatus();
    fetchQueueEvents();

    // Auto-refresh
    setInterval(fetchQueueStatus, refreshInterval);
    setInterval(fetchQueueEvents, refreshInterval);
    setInterval(updateLastUpdatedTime, 1000);
  </script>
</body>
</html>
