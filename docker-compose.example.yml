version: "3.9"

services:
  plaxt:
    image: crovlune/plaxt:latest
    container_name: plaxt
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./plaxt-data:/app/keystore
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    container_name: plaxt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: plaxt
      POSTGRES_PASSWORD: change-me
      POSTGRES_DB: plaxt
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: plaxt-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./redis-data:/data
